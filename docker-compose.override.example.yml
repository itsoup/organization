version: "3.7"

services:
  organization.server:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.itsoup-organization.entrypoints=http"
      - "traefik.http.routers.itsoup-organization.rule=Host(`organization.itsoup.test`)"
    networks:
      - web

  organization.db:
    ports:
      - 33061:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: organization
    networks:
      - maintenance

networks:
  web:
    external: true
  maintenance:
    external: true
