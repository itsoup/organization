version: "3.7"

services:
  server:
    image: nginx
    expose:
      - 80
    volumes:
      - ./.docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./.docker/server.conf:/etc/nginx/conf.d/server.conf:ro
      - ./:/var/www/html
    restart: unless-stopped
    networks:
      - app_network

  app:
    image: josepostiga/php:7.4-fpm
    user: "1000:1000"
    expose:
      - 9000
    volumes:
      - ./:/var/www/html
    restart: unless-stopped
    networks:
      - app_network
      - data_network

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: root
      POSTGRES_DB: organization
    expose:
      - 5432
    volumes:
      - db:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - data_network

volumes:
  db:

networks:
  app_network:
  data_network:
